<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body class="flex justify-centre ">
    <div class="container absolute  ">
        <div class="search relative flex align-item">
            <input type="text" placeholder="Enter City">
            <button class="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000"
                    fill="none">
                    <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                        stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                </svg></button>

        </div>
        <div class="data flex justify-centre align-item ">
            <img class="weather-img" src="images/rain.png" alt="">
            <div class="temp">18Â°C</div>
            <div class="weather font2"> Thunderstorm With Light Rain</div>

            <div class="botm flex ">
                <div class="humidity flex  align-item">
                 <img class="icon" src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png" alt="">
                    <div class="value">
                        <p class="font humidity_value">55%</p>
                        <p class="font">Humidity</p>
                    </div>
                </div>
                
                <div class="wind-speed flex align-item">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/439/439471.png" alt="">
                    <div class="value">
                        <p class="font speed">10Km/h</p>
                        <p class="font">Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
